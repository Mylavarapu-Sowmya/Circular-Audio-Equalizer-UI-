<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Visualizer + Streaming</title>

    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: sans-serif;
            color: white;
        }

        #visualizer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #connectBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #1e90ff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <button id="connectBtn">Start & Stream</button>
    <canvas id="visualizer"></canvas>

    <script src="script.js"></script>
</body>
</html>
